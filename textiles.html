<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mostrar JSON en HTML</title>
</head>
<body>

  <h1>Textiles</h1>
  
  <div id="informacion"></div>

  <script>
    function cargarJSON() {
      // Ruta al archivo JSON en línea
      var rutaJSON = 'https://abelitu.pythonanywhere.com/productos/seccion/Textiles';

      // Realizar una solicitud HTTP (puedes usar Fetch o XMLHttpRequest)
      var solicitud = new XMLHttpRequest();
      solicitud.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          // Convertir el JSON a objeto JavaScript
          var datos = JSON.parse(this.responseText);

          // Llamar a una función para mostrar la información
          mostrarInformacion(datos);
        }
      };
      solicitud.open('GET', rutaJSON, true);
      solicitud.send();
    }

    function mostrarInformacion(datos) {
      var contenedor = document.getElementById('informacion');

      // Crear elementos HTML para mostrar la información
      datos.forEach(function(producto) {
        var parrafo = document.createElement('p');
        parrafo.innerHTML = `<strong>${producto.nombre}</strong><br>
                             Precio: $${producto.precio}<br>
                             Stock: ${producto.stock}<br>
                             <img src="${producto.imagen}" alt="${producto.nombre}" width="100"><br><br>`;
        contenedor.appendChild(parrafo);
      });
    }

    // Llamar a la función para cargar el JSON cuando la página cargue
    window.onload = cargarJSON;
  </script>

</body>
</html>
